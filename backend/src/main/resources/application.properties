# Server Configuration
server.port=8888

# Database Configuration - Fashion Retail System
spring.datasource.url=jdbc:mysql://localhost:3306/fashion_retail_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=fashionRetailSecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173

# Email Configuration (Gmail SMTP)
# IMPORTANT: For Gmail, you need to use an App Password instead of your regular password
# Steps to set up Gmail App Password:
# 1. Go to your Google Account settings
# 2. Enable 2-Factor Authentication
# 3. Go to Security > 2-Step Verification > App passwords
# 4. Generate an App Password for "Mail"
# 5. Replace the password below with the generated App Password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=inventrainfosys@gmail.com
spring.mail.password=ravva@1234
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true

